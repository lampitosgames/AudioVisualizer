<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Audio Visualizer - Daniel Timko</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="audioVisualizer.css" />
    <script type="text/javascript" src="./js/loader.js"></script>
    <script type="text/javascript" src="./js/utils/utils.js"></script>
    <script type="text/javascript" src="./js/utils/color.js"></script>
    <script type="text/javascript" src="./js/utils/keys.js"></script>
    <script type="text/javascript" src="./js/utils/time.js"></script>
    <script type="text/javascript" src="./js/utils/fileLoader.js"></script>
    <script type="text/javascript" src="./js/drawing/drawing.js"></script>
    <script type="text/javascript" src="./js/drawing/bezier.js"></script>
    <script type="text/javascript" src="./js/ui/keybinds.js"></script>
    <script type="text/javascript" src="./js/ui/scrubber.js"></script>
    <script type="text/javascript" src="./js/ui/parallax.js"></script>
    <script type="text/javascript" src="./js/ui/controls.js"></script>
    <script type="text/javascript" src="./js/ui/formElements/slider.js"></script>
    <script type="text/javascript" src="./js/ui/formElements/dropdown.js"></script>
    <script type="text/javascript" src="./js/audio.js"></script>
    <script type="text/javascript" src="./js/state.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</head>

<body>
    <canvas id="canvas"></canvas>
    <div class="button" id="toggleControls">Show Controls</div>
    <div id="controlsHover">
        <div id="controlsWrapper">
            <div class="subheader">Visualization</div>
            <div class="sliderBox">
                <div class="sliderLabel">Sample Count Multiplier</div>
                <i class="material-icons sliderIcon">equalizer</i>
                <div class="slider" id="sampleCountSlider">
                    <div class="sliderFill"></div><div class="sliderHandle"></div>
                </div>
                <div class="sliderValue"></div>
            </div>
            <div class="sliderBox">
                <div class="sliderLabel">Audio Logarithmic Scale</div>
                <i class="material-icons sliderIcon">show_chart</i>
                <div class="slider" id="logScaleSlider">
                    <div class="sliderFill"></div><div class="sliderHandle"></div>
                </div>
                <div class="sliderValue"></div>
            </div>
            <ul class="list">
                <li class="listItem">
                    <label class="checkboxLabel">
                        <input type="checkbox" id="bezierEnabled" class="checkbox" />
                        Enable Bezier Visualization
                    </label>
                </li>
                <li class="listItem">
                    <label class="checkboxLabel">
                        <input type="checkbox" id="waveformEnabled" class="checkbox"/>
                        Use Waveform Data
                    </label>
                </li>
                <li class="listItem">
                    <label class="checkboxLabel">
                        <input type="checkbox" id="parallaxEnabled" class="checkbox"/>
                        Enable Parallax
                    </label>
                </li>
            </ul>
            <!-- <div class="dropdown" id="themeDropdown">Select Theme
                <i class="material-icons">arrow_drop_down</i>
                <ul class="dropdownPopout">
                </ul>
            </div> -->

            <div class="subheader">Audio</div>
            <div class="sliderBox">
                <div class="sliderLabel">Volume</div>
                <i class="material-icons sliderIcon">volume_up</i>
                <div class="slider" id="volumeSlider">
                    <div class="sliderFill"></div><div class="sliderHandle"></div>
                </div>
                <div class="sliderValue"></div>
            </div>
            <div class="sliderBox">
                <div class="sliderLabel">Playback Speed</div>
                <i class="material-icons sliderIcon">fast_forward</i>
                <div class="slider" id="playbackSpeedSlider">
                    <div class="sliderFill"></div><div class="sliderHandle"></div>
                </div>
                <div class="sliderValue"></div>
            </div>
            <div class="sliderBox">
                <div class="sliderLabel">Delay</div>
                <i class="material-icons sliderIcon">access_alarm</i>
                <div class="slider" id="delaySlider">
                    <div class="sliderFill"></div><div class="sliderHandle"></div>
                </div>
                <div class="sliderValue"></div>
            </div>
            <div class="dropdown" id="selectSongDropdown">Select Song
                <i class="material-icons">arrow_drop_down</i>
                <ul class="dropdownPopout">
                </ul>
            </div>
            <div class="button uploadButton">Upload Song
                <input id="uploader" class="controlBlock" type="file" />
            </div>
        </div>
    </div>
</body>

</html>
